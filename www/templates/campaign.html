<ion-modal-view>
  <ion-content class="camp-content">

    <button class="button  btn-close-camp" ng-click="closeCampaign();readLessCamp()"><i class="close-button ion-android-close"></i></button>

    <div class="row">
      <div class="col-md-12 mid-col camp-desc">
        <h3>{{indexofCamp.DocumentName}}</h3>
        <div class="description" ng-if='indexofCamp.CampaignDescription'>
          <p style="margin-top: 10px" ng-bind-html="indexofCamp.CampaignDescription | limitTo:numLimitCamp | stripStyles"></p>
          <button ng-show="indexofCamp.CampaignDescription.length >= 100 && readfullCamp" type="button" class="button button-block button-readmore-camp"
            ng-click="readMoreCamp()">Read More <i class="ion-ios-arrow-down"></i></button>
          <button ng-if="indexofCamp.CampaignDescription.length >= 100 && readlessCamp" type="button" class="button button-block button-readmore-camp"
            ng-click="readLessCamp()">Read Less <i class="ion-ios-arrow-up"></i></button></p>

        </div>
      </div>
    </div>

    <div class="row" ng-if="indexofCamp.CampaignDescription">
      <div class="col-md-12 mid-col" style="margin-top: 10px">
        <a ng-click="expressDonateCamp(indexofCamp.DocumentID)" class="button button-block button-donate-camp">DONATE TO THIS CAMPAIGN</a>
      </div>
    </div>

<div class="row" ng-if='!indexofCamp.CampaignDescription'>
      <div class="col-md-12 mid-col camp-desc">
    <div class="description" >
      <p> No description for {{indexofCamp.DocumentName}}</p>
    </div>
      </div>
      </div>
  </ion-content>
</ion-modal-view>
