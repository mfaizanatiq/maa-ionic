<ion-view class="pane-int">
    <ion-nav-bar class="bar-balanced" align-title="left">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <a href="tel:+1-1800-555-5555" class="button btn-nav-home btn-custom-header">
                <i class="ion-android-call ion-size"></i>
            </a>
            <button ng-click="openPopoverlocal($event)" class="button btn-nav-home btn-custom-header">
            <i class="ion-navicon-round ion-size"></i>
            </button>
        </ion-nav-buttons>
        <ion-nav-title >
            <img src="img/navbar-logo.png" style="width: 100px;">
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content>
        <div class="row">
            <div class="col-md-12 mid-col donation-col">
                <div class="row">
                    <div class="col-md-6">
                    <h1 class="donation-heading">30 </h1>
                    </div>
                    <div class="col-md-6 express-donation">
                    <p>Seconds<br>Express Donation</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="list label-donate">
                        <label class="item item-input item-input-dollar">
                        <span class="input-label input-dollar">$</span>
                        <input ng-model="donation.amount" type="text" placeholder="Donation Amount">
                        </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                   <a ng-click="expressDonate()" class="button button-small button-balanced button-expdonate">
                    DONATE
                    </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" >
            <div class="col-md-12 mid-col">
            <h4 class="loc-proj-headings" ng-click="showCampaign()">Local Projects</h4 >
            </div>
        </div>

        <!--<div  class="container" >
            <div class="row"  >
                <div class="col-md-4 mid-col" style="
    " ng:repeat="(index, value) in programs">
                {{value.DocumentName}}<br ng:show="(index+1)%3==0" />
                </div>
            </div>
        </div>-->

    <div class="row">
        <div class="col-100 mid-col">
            <ion-spinner ng-show="spinner"></ion-spinner>
            <div  ng-repeat="product in programs">
                <div class="row" ng-if="$index % 3 === 0" >
                    <div class="col-33 program-item"  ng-init="p1 = programs[$index]" ng-click="go('/localproject/{{p1.NodeAlias}}')"><span>{{p1.DocumentName}}</span></div>
                    <div class="col-33 program-item"  ng-href="programs.length > $index + 1" ng-init="p2 = programs[$index + 1]" ng-click="go('/localproject/{{p2.NodeAlias}}')"><span>{{p2.DocumentName}}</span>
                    </div>
                    <div class="col-33 program-item"  ng-href="programs.length > $index + 1" ng-init="p3 = programs[$index + 2]" ng-click="go('/localproject/{{p3.NodeAlias}}')"><span>{{p3.DocumentName}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>







            </div>
    </ion-content>
</ion-view>
