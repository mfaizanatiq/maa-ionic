<ion-view class="pane-proj">
    <ion-nav-bar class="bar-balanced" align-title="left">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-title>
            Our Projects
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content>
        <div class="row">
            <div class="panelDescription shadow">
                <div class="col-md-12 mid-col program-desc" style="margin-top: 10px">
                    <h3 >{{data[1].MAA_Program[0].DocumentName}}</h3> 

                    <p style="margin-top: 20px" ng-bind-html="data[1].MAA_Program[0].ProgramDescription | limitTo:numLimit"></p>

                    <div class="readmoreContainer" ng-show="data[1].MAA_Program[0].ProgramDescription.length>=300">
                        <button ng-show="data[1].MAA_Program[0].ProgramDescription.length >= 100 && readfull" type="button" class="button button-block button-readmore"
                            ng-click="readMore()">Read More <i class="ion-ios-arrow-down"></i></button>
                        <button ng-show="data[1].MAA_Program[0].ProgramDescription.length >= 100 && readless" type="button" class="button button-block button-readmore"
                            ng-click="readLess()">Read Less <i class="ion-ios-arrow-up"></i></button>
                    </div>
                    </p>
                </div>

                <div class="row">
                    <div class="col-33" ng-repeat="item in data[0].MAA_Campaign">

                    </div>
                </div>
                <div class="row">
                    <div class="col-100 mid-col">
                        <div class="text-center" ng-show="spinner">
                            <ion-spinner></ion-spinner>
                        </div>
                        <div class="col col-12" style="margin-top: 10px" ng-hide="spinner" ng-hide="data[0].MAA_Campaign.length<1">
                            <h4 >Campaigns</h4> 
                        </div>
                        <div class="row">
                            <div style="width:100%;min-width:330px;overflow:hidden;">
                                <div class="campaign-col" ng-repeat="product in data[0].MAA_Campaign| orderBy: 'NodeOrder' | filter: {CampaignIsPublished:'true'} track by $index  ">
                                    <!--<div class="row" ng-if="$index % 3 === 0" >
                    <div  class="col-33 campaign-col"  ng-init="p1 = data[0].MAA_Campaign[$index]" ><img src="img/maa-faded.jpg" ng-src="https://uat.muslimaid.org.au/{{p1.Campaign25AppImage.replace('~', '')}}" width="96px" height="96px" ng-click="showCampaign(p1)"></div>
                    <div class="col-33 campaign-col"  ng-href="data[0].MAA_Campaign.length > $index + 1" ng-init="p2 = data[0].MAA_Campaign[$index + 1]" ><img src="img/maa-faded.jpg" ng-src="https://uat.muslimaid.org.au/{{p2.Campaign25AppImage.replace('~', '')}}" width="96px" height="96px" ng-click="showCampaign(p2)">
                    </div>
                    <div class="col-33 campaign-col"  ng-href="data[0].MAA_Campaignlength > $index + 1" ng-init="p3 = data[0].MAA_Campaign[$index + 2]"><img src="img/maa-faded.jpg" ng-src="https://uat.muslimaid.org.au/{{p3.Campaign25AppImage.replace('~', '')}}" width="96px" height="96px" ng-click="showCampaign(p3)">
                    </div>
                </div>-->
                                    <img src="img/maa-faded.jpg" ng-src="https://www.muslimaid.org.au/{{product.CampaignThumbnail.replace('~', '')}}" ng-click="showCampaign(product)"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-hide="spinner">
                    <div class="col col-12 text-center" style="margin-top: 10px">
                        <!--<div ng-repeat="product in data[0].MAA_Campaign | filter: {DocumentName :'Where Most Needed'}">-->
                        <a ng-click="expressDonateCamp(data[1].MAA_Program[0].ProgramDefaultProject)" class="button button-block button-donate-where">DONATE FOR THIS PROJECT</a>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
